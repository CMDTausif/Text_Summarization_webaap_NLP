<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" >

</head>
<body>
<div class="container">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 heading">Text Summarization Web App</h1>
    <p class="lead">Get your text summary for the text. </p>
  </div>
</div>
</div>


<div class="container" style="display:flex; justify-content: space-around" >
    <p class="Original_title col-sm-4">Original Text</p>
    <p class="Summary_title col-sm-4">Summary</p>

</div>

<div class="container srt">
    <p class="original_txt col-sm-6">{{original_txt}}</p>
    <div class="container col-sm-6">
        <p class="summary_txt ">{{summary}}</p>
        <button class="btn btn-success" type="submit" style="margin-left: 15px">Words: {{len_summary}} </button>
    </div>
    


</div>

<div class="container">
    <button class="btn btn-danger" type="submit" >Words: {{len_orig_txt}} </button>
    
</div>



</body>
</html>
